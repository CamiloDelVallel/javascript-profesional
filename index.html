<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>CamiloMediaPlayer.js</title>
</head>
<body>
    <header>
        <h1>CamiloMediaPlayer.js</h1>
        <h3>An extensible media player</h3>        
    </header>

    <main class="container">
        <video class="movie" src="./pictures and videos/BigBuckBunny_512kb.mp4"></video>

        <button >Play/Pause</button>
    </main>
    
    <script>
        const video = document.querySelector("video");
        const button = document.querySelector("button");

        function MediaPlayer(config){
            this.media = config.el
        }

        MediaPlayer.prototype.play = function() {
            this.media.play();
        }

        const player = new MediaPlayer( {el: video} );
        button.onclick = () => player.play();

        function pausar(play){
            if(player.play == true){
                button.onclick = () => this.media.paused(); 
            }
        }
        pausar(play);

    </script>
</body>
</html>
